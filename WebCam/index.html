<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Assets/Icon.jpg">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Hand Detact</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<style>
  #container {
    margin: 0px auto;
    width: auto;
    height: auto;
    max-width: 1280px;
    max-height: 720px;
    align: "center";
    border: 10px #333 solid;
  }

  #canvasElement,
  #videoElement {
    align: "center";
    background-color: #666;
    transform: rotateY(180deg);
    -webkit-transform: rotateY(180deg);
    -moz-transform: rotateY(180deg);
  }
</style>

<body>
  <div id="container">
    <canvas id="canvasElement" class="output_canvas" width="1280px" height="720px"></canvas>
    <video id="videoElement" class="input_video" playsinline="" style="visibility: hidden;"></video>
  </div>
  <script type="module" src="./module.js"></script>
</body>

</html>
